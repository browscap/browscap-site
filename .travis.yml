language: php
sudo: false

php:
#  - 5.6
  - hhvm

before_script:
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar self-update
  - BC_BUILD_LOG=200 php composer.phar install --dev --prefer-dist
  - cp config/config.php.travis config/config.php
  - mysql -e 'create database browscap;'
  - mysql browscap < db/create002.sql

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover --colors --verbose

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

