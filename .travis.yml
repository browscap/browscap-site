language: php
sudo: false

cache:
  directories:
    - vendor

php:
  - 7.2

before_script:
  - cp config/autoload/local.php.travis config/autoload/local.php
  - mysql -e 'create database browscap;'
  - mysql browscap < db/create004.sql
  - curl -sS https://getcomposer.org/installer | php
  # 200 here represents the \Monolog\Logger::INFO constant for log levels
  - BC_BUILD_LOG=200 php -n composer.phar install --prefer-dist

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover --colors --verbose

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar; php ocular.phar code-coverage:upload --format=php-clover coverage.clover
